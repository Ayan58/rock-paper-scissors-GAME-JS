<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
</head>
<body>

    <h3>Enjoy The Game</h3>
    
    <button onclick="
        defineMove()
        defineResult('Rock')
        ">Rock</button>

    <button onclick="
        defineMove()
        defineResult('Paper')
        ">Paper</button>

    <button onclick="
        defineMove()
        defineResult('Scissors')
        ">Scissors</button>

    <p class="js-result"></p>

    <button onclick="
        score.Won=0,
        score.Defeat=0,
        score.Tie=0"

    >Reset Game</button>

<script>

    let ComputerMove = "";
    let score = {
            Won: 0,
            Defeat : 0, 
            Tie :0
        }

    function defineMove(){
        let generateNum = Math.random();
        if (generateNum < 1/3){
            ComputerMove = "Rock"
        }else if (1/3 <= generateNum &&  generateNum< 2/3){
            ComputerMove = "Paper"
        }else if (2/3 <= generateNum &&  generateNum < 1){
            ComputerMove = "Scissors"
        }
        return ComputerMove;
    }

    function defineResult(userMove){

        let result = "";

// implemented through multiple ways just for experimenting
        
        if (userMove == "Rock" && ComputerMove == "Rock"){
            result = "Tie"
        }else if (userMove == "Rock" && ComputerMove == "Paper"){
            result = "You Lose"
        }else if (userMove == "Rock" && ComputerMove == "Scissors"){
            result = "You Won"
        }

        if (userMove == "Paper"){
            if (ComputerMove == "Paper"){
                result = "Tie"
            }else if (ComputerMove == "Rock"){
                result = "You Won"
            }if (ComputerMove == "Scissors"){
                result = "You Lose"
            }
        }

        if (userMove == "Scissors"){
            if (ComputerMove == "Paper"){
                result = "You Won"
            }else if (ComputerMove == "Rock"){
                result = "You Lose"
            }if (ComputerMove == "Scissors"){
                result = "Tie"
            }
        }
        if (result == "Tie"){
            score.Tie+=1;
        }else if (result == "You Won"){
            score.Won+=1;
        }else{
            score.Defeat+=1;
        }

        document.querySelector(".js-result").innerHTML = `Your move is ${userMove} and Computer move is ${ComputerMove}.
So, ${result}.
Wins: ${score.Won}, Defeats: ${score.Defeat}, Ties: ${score.Tie}`
/*
        return alert(`Your move is ${userMove} and Computer move is ${ComputerMove}.
So, ${result}.
Wins: ${score.Won}, Defeats: ${score.Defeat}, Ties: ${score.Tie}`);

*/

    }

</script>  
</body>
</html>
